name: CI Build

on:
  push:
  pull_request:

jobs:
  build-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake python3-pip
          pip3 install west

      - name: Set up Zephyr (use repo's Zephyr as base)
        run: |
          echo "ZEPHYR_BASE=$GITHUB_WORKSPACE/zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.17.0" >> $GITHUB_ENV

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.0/zephyr-sdk-0.17.0_linux-x86_64.tar.xz
          tar -xf zephyr-sdk-0.17.0_linux-x86_64.tar.xz -C $HOME
          $HOME/zephyr-sdk-0.17.0/setup.sh -t arm-zephyr-eabi -c

      - name: Build issue for BeagleConnect Freedom
        run: |
          west init -l .
          west update
          west zephyr-export
          pip3 install -r ../zephyr/scripts/requirements-base.txt
          pip3 install -r ../zephyr/scripts/requirements-extras.txt
          west build -b beagleconnect_freedom -p always .

